<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Printing App</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Sticker Printing App</h1>
    
    <!-- Form to add a new sticker -->
    <form id="stickerForm" class="mb-4">
      <div class="grid grid-cols-2 gap-4">
        <input type="text" name="MRP" placeholder="MRP" class="p-2 border rounded">
        <input type="text" name="expiry" placeholder="Expiry" class="p-2 border rounded">
        <input type="text" name="productName" placeholder="Product Name" class="p-2 border rounded">
        <input type="text" name="productCode" placeholder="Product Code" class="p-2 border rounded">
        <input type="text" name="contact" placeholder="Contact" class="p-2 border rounded">
      </div>
      <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">Add Sticker</button>
    </form>
    
    <!-- Container to display stickers -->
    <div id="stickerContainer"></div>
  </div>

  <!-- JavaScript to handle form submission and fetching stickers -->
  <script>
    const form = document.getElementById('stickerForm');
    const stickerContainer = document.getElementById('stickerContainer');

    form.addEventListener('submit', async (event) => {
      event.preventDefault();

      const formData = new FormData(form);
      const stickerData = Object.fromEntries(formData.entries());

      const response = await fetch('/stickers', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(stickerData)
      });

      const sticker = await response.json();
      renderSticker(sticker);
      form.reset();
    });

    async function fetchStickers() {
      const response = await fetch('/stickers');
      const stickers = await response.json();
      stickers.forEach(sticker => renderSticker(sticker));
    }

    function renderSticker(sticker) {
      const stickerElement = document.createElement('div');
      stickerElement.classList.add('border', 'p-2', 'mb-2', 'rounded', 'bg-white');
      stickerElement.innerHTML = `
        <p><strong>MRP:</strong> ${sticker.MRP}</p>
        <p><strong>Expiry:</strong> ${sticker.expiry}</p>
        <p><strong>Product Name:</strong> ${sticker.productName}</p>
        <p><strong>Product Code:</strong> ${sticker.productCode}</p>
        <p><strong>Contact:</strong> ${sticker.contact}</p>
      `;
      stickerContainer.appendChild(stickerElement);
    }

    fetchStickers();
  </script>
</body>
</html>
